{{- $hero       := .Site.Params.hero }}
{{- $buttonLink := $.Param "hero_button_link" }}
{{- $image      := $.Param "hero_image"}}
<div class="hero-body">
  <div class="container">
    <div class="columns is-vcentered">
      <div class="column is-5 is-offset-1 landing-caption">
        <h1 class="title is-1 is-bold is-spaced">
          {{ .Title }}
        </h1>
        {{ with .Description }}
        <h2 class="subtitle is-5 is-muted">
          {{ . }}
        </h2>
        {{ end }}
        {{ if $.Param "show_hero_button" }}
        <p>
          <a class="button cta rounded primary-btn raised" href="{{ $buttonLink }}">
            {{ $.Param "hero_button_text" }}
          </a>
        </p>
        {{ end }}
      </div>
      <div class="column is-5 is-offset-1">
        <figure class="image is-4by3">
          <img src="{{ printf "/images/illustrations/%s" $image | relURL }}" alt="Description">
        </figure>
      </div>
    </div>
  </div>
</div>
